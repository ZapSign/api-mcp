# Docker Compose configuration for MCP ZapSign Server

services:
  # Traefik Reverse Proxy with Automatic SSL
  traefik:
    image: traefik:v2.10
    container_name: traefik
    command:
      - "--api.insecure=true"  # Dashboard on port 8080 (for debugging)
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--log.level=INFO"
    ports:
      - "80:80"      # HTTP on standard port 80
      - "443:443"    # HTTPS on standard port 443
      - "8080:8080"  # Traefik dashboard (remove in production)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    user: "0:0"  # Run as root to avoid permission issues
    restart: unless-stopped
    networks:
      - mcp-network
    labels:
      - "traefik.enable=true"
      # Traefik dashboard - only accessible via internal network for security
      - "traefik.http.routers.traefik.rule=Host(`localhost`)"
      - "traefik.http.routers.traefik.entrypoints=web"
      - "traefik.http.services.traefik.loadbalancer.server.port=8080"

  # Production MCP ZapSign Server
  mcp-zapsign-server:
    build: .
    container_name: mcp-zapsign-server
    ports:
      - "3001:3001"  # Expose for testing
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOST=0.0.0.0
      - LOG_LEVEL=info
      - ENABLE_RATE_LIMITING=true
      - MAX_REQUESTS_PER_MINUTE=100
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mcp-network
    # Production optimizations
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    # Traefik labels for HTTP routing (SSL disabled for now)
    labels:
      - "traefik.enable=true"
      # HTTP routing only
      - "traefik.http.routers.mcp-http.rule=Host(`${DOMAIN_NAME:-localhost}`)"
      - "traefik.http.routers.mcp-http.entrypoints=web"
      # Service configuration
      - "traefik.http.services.mcp.loadbalancer.server.port=3001"

networks:
  mcp-network:
    driver: bridge
    # Production network settings
    driver_opts:
      com.docker.network.bridge.name: mcp-bridge
